<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <header>
        <h1>TODO List</h1>
    </header>
    <form>
        <input type="text"
               class="todo-input">
        <button type="submit"
                class="todo-button">
            +
        </button>
        <div class="select">
            <select name="todos"
                    class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
