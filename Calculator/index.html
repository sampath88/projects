<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button data-key="plus"
                        data-type="operator">+</button>
                <button data-key="minus"
                        data-type="operator">-</button>
                <button data-key="times"
                        data-type="operator">&times;</button>
                <button data-key="divide"
                        data-type="operator">&divide;</button>
                <button class="one"
                        data-type="number">1</button>
                <button class="two"
                        data-type="number">2</button>
                <button class="three"
                        data-type="number">3</button>
                <button class="four"
                        data-type="number">4</button>
                <button class="five"
                        data-type="number">5</button>
                <button class="six"
                        data-type="number">6</button>
                <button class="seven"
                        data-type="number">7</button>
                <button class="eight"
                        data-type="number">8</button>
                <button class="nine"
                        data-type="number">9</button>
                <button class="zero"
                        data-type="number">0</button>
                <button class="decimal"
                        data-type="number">.</button>
                <button class=" clear"
                        data-type='clear'>C</button>
                <button data-type="equal">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
